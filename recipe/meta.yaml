{% set name = "robotframework-databaselibrary" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 5c38555d0c97865ac7d3c037f11d6ac72198efc1b2c917ff29c19b9ba92e8110

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - robotframework >=5.0.1
    - robotframework-assertion-engine
    - pip
  run:
    - sqlparse
    - python >={{ python_min }}
    - robotframework >=5.0.1
    - robotframework-excellib
    - robotframework-assertion-engine

test:
  imports:
    - DatabaseLibrary
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/franz-see/Robotframework-Database-Library
  summary: Database utility library for Robot Framework
  doc_url: https://pythonhosted.org/robotframework-databaselibrary/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
