{% set name = "robotframework-databaselibrary" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: f01077434344af3a460499f9da52a23544ee02e000d5fe2fa9efa8c0fd74eee7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=61.0
    - robotframework
    - pip
  run:
    - python >=3.7
    - robotframework
    - robotframework-excellib

test:
  imports:
    - DatabaseLibrary
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/franz-see/Robotframework-Database-Library
  summary: Database utility library for Robot Framework
  doc_url: https://pythonhosted.org/robotframework-databaselibrary/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
